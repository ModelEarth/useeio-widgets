<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sector list</title>
    <link rel="stylesheet" type="text/css" href="widgets.css">

<script>
if(typeof param=='undefined'){ var param={}; }
param.showsearch = "true";
document.addEventListener('hashChangeEvent', function (elem) {
    console.log("useeio-widgets chart detects URL hashChangeEvent");
    hashChangedUseeio();
}, false);
function hashChangedUseeio() {
    model = getEpaModel();
    // pageScript();
}
</script>

<link type="text/css" rel="stylesheet" href="/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="/localsite/js/localsite.js?showheader=true"></script>

</head>

<body><div class="content contentpadding">

    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">Selecting multiple sectors</h1>
        <p>
            With the <code>SectorDelete</code> widget multiple
            sectors can be selected from a list.
        </p>
        <pre>
            <code>
    var sectorDelete = useeio.sectorDelete({
        model: model,
        selector: '.useeio-sector-list',
    });
    useeio.urlConfig().join(sectorDelete);
            </code>
        </pre>
        <div class="useeio-sector-list"></div>
    </div>

    <script src="lib/useeio_widgets.js"></script>
    <script>
        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv2.0.1-411';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var sectorDelete = useeio.sectorDelete({
            model: model,
            selector: '.useeio-sector-list',
        });
        config.join(sectorDelete);
    </script>

</div></body>

</html>
