<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IO Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" type="text/css" href="iochart.css">


<script>
if(typeof param=='undefined'){ var param={}; }
param.showsearch = "true";
document.addEventListener('hashChangeEvent', function (elem) {
    console.log("useeio-widgets chart detects URL hashChangeEvent");
    hashChangedUseeio();
}, false);
function hashChangedUseeio() {
    model = getEpaModel();
    // pageScript();
}
</script>

<link type="text/css" rel="stylesheet" href="/localsite/css/base.css" id="/localsite/css/base.css" />
<script type="text/javascript" src="/localsite/js/localsite.js?showheader=true"></script>

</head>

<body><div class="content contentpadding">

    <div style="margin: auto;">
        <div id="iogrid"></div>
    </div>

    <script src="lib/useeio_widgets.js"></script>
    <script>

        var hiddenhash = {
            indicators: "VADD"
        };

        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv2.0.1-411';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });
        var ioGrid = useeio.ioGrid({
            model: model,
            selector: '#iogrid',
        });
        config.withDefaults({
            count: 10,
            page:1
        })
        config.join(ioGrid);

    </script>

</div></body>

</html>
