<body><div class="content contentpadding">

    <div style="max-width: 750px; margin: auto;">
        <h1 class="text-center">React</h1>
        <div id="count-combo"></div>
    </div>

    <script src="lib/useeio_widgets.js"></script>

    <script>
        var config = useeio.urlConfig();
        var modelID = config.get().model || 'USEEIOv2.0.1-411';

        var model = useeio.model({
            endpoint: './api',
            model: modelID,
            asJsonFiles: true,
        });

        var countCombo = useeio.countCombo({
            model: model,
            selector: '#count-combo',
        });
        config.join(countCombo);
        config.updateIfAbsent({ count: 20 });
    </script>

</div></body>
